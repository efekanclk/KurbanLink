<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mobilya X</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/logo_2.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .sepet-kapsayici {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .sepet-sayi {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
        }

        .navbar {
            background-color: #f5f5f5;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .sepet-ikon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="sepet-kapsayici">
            <a href="{% url 'pages:sepet' %}">
                <img src="{% static 'img/sepet.png' %}" alt="Sepet" class="sepet-ikon">
                {% if cart_count > 0 %}
                    <span class="sepet-sayi">{{ cart_count }}</span>
                {% endif %}
            </a>
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
